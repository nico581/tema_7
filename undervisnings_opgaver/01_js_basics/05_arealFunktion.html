<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_goddag</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Klik & kig i konsollen</button>


    <script>
        //Lav en funktion, areal, som med længde og bredde som parametre, kan udregne et areal, og reutrnerere resultatet. Programmet skal bede brugeren om længde og bredde med input elementer.

        //Klik på knappen
        document.querySelector("button").addEventListener("click", buttonClicked);

        //Funktion ved klik
        function buttonClicked() {
            let længde = document.querySelector("#længde").value;

            let bredde = document.querySelector("#bredde").value;

            //let areal = længde * bredde;

            let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal(længde,bredde)}`;

            //Konsollen
            console.log(resultat);

        }

        //Udregner arealet
        function areal(l, b) {
            return l * b;
        }

    </script>
</body>

</html>
