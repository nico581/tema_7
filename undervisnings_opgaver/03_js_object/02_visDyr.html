<body>
    <article>
        <h3></h3>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log(`Dom er loadet`);
        }
        let dyr = {
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "svinesti",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }
        let artikel = document.querySelector("article");

        console.log(dyr);

        artikel.querySelector("img").src = dyr.billede;
        artikel.querySelector("h3").textContent = dyr.navn;
        artikel.querySelector("p").textContent = "Type: " + dyr.type;
        artikel.querySelector("p + p").textContent = "Lever i: " + dyr.levested;
    </script>
